<!DOCTYPE html>
<html>
	<head>
	<script>
		function setHeader() {
			console.log("setHeader FIRED");
			var headElem = document.getElementById("headerDesktop");
			console.log("headElem: ", headElem);
			if (headElem) {
				headElem.style.color = "blue";
				cssText = 'background-image: url("https://doc-10-0s-docs.googleusercontent.com/docs/securesc/ha0ro937gcuc7l7deffksulhg5h7mbp1/a8rp2j713iqdkfnk1s35239rjvg9popb/1554854400000/00520518166996276416/*/1xalTtTPTBd9XJCafDo0-ldP2afm8J06L"); background-size: 100%; background-position: bottom;'
				headElem.setAttribute("style", cssText);
				console.log("HEAD ELEMENT: ", headElem);
				console.log("HEAD ELEMENT TEXT: ", headElem.innerHtml);
			} else {
				setTimeout(setHeader, 15);
			}
		};
		window.onload = setHeader;
		document.onload = setHeader;
		
	</script>
	</head>
